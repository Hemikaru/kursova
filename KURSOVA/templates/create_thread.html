{% extends "layout.html" %}

{% block title %}Створити тему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Створити нову тему</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Назва теми:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Повідомлення:</label>
                        <textarea id="content" name="content" rows="6" class="form-control" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Створити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
